	<!-- Contact -->
	<div id="contact" class="content-section-a">
		<div class="container">
			<div class="row">
			
			<div class="col-md-6 col-md-offset-3 text-center wrap_title">
				<h2>Formulario de Registro</h2>
			</div>
			
		<form role="form" action="" method="post" >
		<div class="col-md-6">
          <div class="form-group">
						<label for="InputEmail">Correo electrónico</label>
						<div class="input-group">
							<input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Ingrese correo" required  >
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

          <div class="form-group">
						<label for="InputRut">Run</label>
						<div class="input-group">
							<input type="text" class="form-control" name="rut" id="rut" placeholder="Ingrese rut 105564309" required oninput="checkRut(this)" minlength="7">
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

					<div class="form-group">
						<label for="InputName">Nombre completo</label>
						<div class="input-group">
							<input type="text" onkeypress="return soloLetras(event)" class="form-control" name="InputName" id="InputName" placeholder="Ingrese nombre" required>
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

          <div class="form-group">
						<label for="InputFechaNac">Fecha de nacimiento</label>
						<div class="input-group">
							<input type="number" class="form-control" name="InputFechaNac" id="InputFechaNac" placeholder="Ingrese fecha de nacimiento" required max="2000" min="1900">
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

          <div class="form-group">
						<label for="InputFechaNac">Teléfono de contacto</label>
						<div class="input-group">
							<input type="number" class="form-control" name="InputTeléfono" id="InputTeléfono" placeholder="Ingrese Teléfono" required>
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

		  <label for="InputRegion">Región</label>
			<div class="input-group">
				<select class="form-select" aria-label="Default select example" required>
					<option></option>
					<option value="1">Tarapacá</option>
					<option value="2">Antofagasta</option>
					<option value="3">Atacama</option>
					<option value="4">Coquimbo</option>
					<option value="5">Valparaíso</option>
					<option value="6">O'Higgins</option>
					<option value="7">Maule</option>
					<option value="8">Biobío</option>
					<option value="9">La Araucanía</option>
					<option value="10">De Los Lagos</option>
					<option value="11">Aysén</option>
					<option value="12">Magallanes</option>
					<option value="13">Metropolitana</option>
					<option value="14">De Los Ríos</option>
					<option value="15">De Arica y Parinacota</option>
					<option value="16">De Ñuble</option>
				</select>
			</div>
      
 
			<label for="InputCiudad">Ciudad</label>
			<div class="input-group">
				<select class="form-select" aria-label="Default select example">
					<option></option>
					<option value="1">Iquique</option>
					<option value="2">Antofagasta</option>
					<option value="3">Copiapó</option>
					<option value="4">La Serena</option>
					<option value="5">Valparaíso</option>
					<option value="6">Rancagua</option>
					<option value="7">Talca</option>
					<option value="8">Concepción</option>
					<option value="9">Temuco</option>
					<option value="10">Puerto Montt</option>
					<option value="11">Coyhaique</option>
					<option value="12">Punta Arenas</option>
					<option value="13">Santiago</option>
					<option value="14">Valdivia</option>
					<option value="15">Arica</option>
					<option value="16">Chillán</option>			
				</select>
			</div>					

          <label for="InputVivienda">Tipo de Vivienda</label>
          <div class="input-group">
            <select class="form-select" aria-label="Default select example">
              <option></option>
              <option value="1">Casa con patio grande</option>
              <option value="2">Casa con patio pequeño</option>
              <option value="3">Casa sin patio</option>
              <option value="4">Departamento</option>
              
            </select>
          </div>

			<input type="submit" name="submit" id="submit" value="Submit" class="btn wow tada btn-embossed btn-primary pull-right">
		</div>
		</form>
			
			<hr class="featurette-divider hidden-lg">
				<div class="col-md-5 col-md-push-1 address">
					<h3>Regístrate para adoptar</h3>
					<p>Nuestras mascotas esperan por tí</p>
					<img src="img/pngwing.com.png" >
				</div>
			</div>
		</div>
	</div>

			<a href="https://www.facebook.com/"><i class="fa fa-facebook-square fa-size"> </i></a>

			</li>
